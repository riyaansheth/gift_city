<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue | Gift City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div class="animated-background"></div>

<section class="catalogue-hero">
  <img src="assets/logo/giftcity-logo.png" class="catalogue-logo" alt="Gift City Logo">
  <h1>Our Catalogue</h1>
  <p>Explore our decorative collections crafted for elegant spaces</p>
</section>

<section class="catalogue-grid reveal">

  <a class="category-card" href="#">
    <img src="images/catalogue/statues/statue1.jpg" alt="Statues">
    <div class="category-overlay">
      <h2>Statues</h2>
    </div>
  </a>

  <a class="category-card" href="#">
    <img src="images/catalogue/fountains/fountain1.jpg" alt="Fountains">
    <div class="category-overlay">
      <h2>Fountains</h2>
    </div>
  </a>

  <a class="category-card" href="#">
    <img src="images/catalogue/idols/idol1.jpg" alt="Idols">
    <div class="category-overlay">
      <h2>Idols</h2>
    </div>
  </a>

  <a class="category-card" href="#">
    <img src="images/catalogue/murals/mural1.jpg" alt="Murals">
    <div class="category-overlay">
      <h2>Murals</h2>
    </div>
  </a>

  <a class="category-card" href="#">
    <img src="images/catalogue/vases/vase1.jpg" alt="Vases">
    <div class="category-overlay">
      <h2>Vases</h2>
    </div>
  </a>

</section>

<script src="js/main.js"></script>
</body>
</html>
